<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
  <header class="header">
    <h1 class="title">TODO</h1>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <h3>Projects</h3>
      <section>
        <form action="" method="get" id="new-project-form">
          <label for="new-project">
            <input type="text" name="new-project" id="new-project-input" value="">
          </label>
          <button class="new-project-btn" type="button">New Project</button>
        </form>
      </section>
      <section class="project-container">
        <h3>Projects</h3>
        <template class="new-project">
          <article class="new-project-card">
            <p class="project-name"></p>
            <button type="button" class="delete-project">Delete</button>
          </article>
      </template>
      </section>
    </aside>
    <main class="main">
      <section class="note-form-container">
        <template class="note-form-template">
          <form action="" id="note-form" class="note">
            <ul>
              <li>
                <label for="title">
                  <input class="note-form" id="note-title" name="title" type="text" placeholder="Title" value="" data-note="title">
                </label>
              </li>
              <li>
                <label for="content">
                  <textarea class="note-form" id="note-content" name="content" placeholder="Take a note..." wrap="soft" value=""  data-note="content" autofocus></textarea>
                </label>
              </li>
              <li>
                <label for="tags">
                  <input class="note-form" id="note-tags" name="tags" type="text" placeholder="Tags: seperate by comma..." value=""  data-note="tags">
                </label>
              </li>
              <footer class="note-footer">
                <div class="footer-inputs">
                  <input type="date" name="date" id="note-date" class="note-form" value=""  data-note="date">
                  <input type="color"name="color" id="note-color" class="note-form" value="#ffffff" data-note="color">
                </div>
                <div class="footer-buttons">
                  <button type="submit" id="note-save">Save</button>
                  <button type="reset" id="note-cancel">Cancel</button>
                </div>
              </form>
            </ul>
          </footer>
        </template>
      </section>
      <section class="card-container">
      </section>
    </main>
  </div>


</body>
</html>
