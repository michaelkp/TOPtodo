<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
</head>
<body>
  <main class="main">
    <h1 class="title">TODO</h1>
    <div class="note-form">
      <form action="" id="note-form">
        <input class="note-form" id="note-title" name="title" type="text" placeholder="Title">
        <textarea class="note-form" id="note-content" name="content" placeholder="Take a note..." wrap="soft" autofocus></textarea>
        <input class="note-form" id="note-tags" name="tags" type="text" placeholder="Tags: seperate by comma...">
        <footer class="note-footer">
          <div class="footer-inputs">
            <input type="date" name="date" id="note-date">
            <input type="color"name="color" id="note-color">
          </div>
          <div class="footer-buttons">
            <button type="submit" id="note-save">Save</button>
            <button type="reset" id="note-cancel">Cancel</button>
          </div>
        </form>
      </footer>
    </div>

  </main>
</body>
</html>
