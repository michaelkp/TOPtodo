<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
</head>
<body>
  <header class="header">
    <h1 class="title">TODO</h1>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <section>
        <form action="" method="get" id="new-project-form">
          <label for="new-project-input">
            <input type="text" name="new-project" id="new-project-input" minlength="3">
          </label>
          <button class="new-project-btn" type="button">New Project</button>
        </form>
      </section>
      <section class="project-container">
        <h3>Projects</h3>
        <button type="button" class="projects-all-notes">Show All Notes</button>
        <template class="new-project">
          <article class="new-project-card">
            <p class="project-name"></p>
            <button type="button" class="delete-project-btn">Delete</button>
          </article>
        </template>
      </section>
    </aside>
    <main class="main">
      <section class="note-form-container">
        <template class="note-form-template">
          <form action="" method="post" id="note-form" class="note">
            <ul>
              <li class="posted-date-section">
                <span class="posted-date-text">Posted on: <span class="posted-date"></span></span>
              </li>
              <li>
                <label for="note-title">
                  <input class="note-form" id="note-title" name="title" type="text" placeholder="Title"  data-note="title">
                </label>
              </li>
              <li id="note-content-section">
                  <label for="note-content">
                    <section class="note-content">
                      <textarea class="note-form" id="note-content" name="content" placeholder="Take a note..." wrap="soft"   data-note="content" autofocus></textarea>
                    </section>
                  </label>
              </li>
              <li class="note-options">
                <label for="note-projects" class="note-projects">Project: 
                  <select name="projects" id="note-projects" class="note-form note-projects">
                    <option value="Default">Default</option>
                  </select>
                </label>
                <label for="note-priority">Priority: </label>
                <select name="priority" id="note-priority" class="note-form note-priority">
                  <option value="" class="note-priority">Choose a priority: </option>
                  <option value="low" class="note-priority">Low</option>
                  <option value="medium" class="note-priority">Medium</option>
                  <option value="high" class="note-priority">High</option>
                </select>
              </li>
              <footer class="note-footer">
                  <span class="due-date">
                    <p class="due-date-text">Due Date: </p>
                    <input type="date" name="due-date" id="note-date" class="note-form"   data-note="due-date">
                  </span>
                </div>
                <div class="footer-buttons">
                  <button type="submit" id="note-save">Save</button>
                  <button type="reset" id="note-cancel">Cancel</button>
                </div>
              </form>
            </ul>
          </footer>
        </template>
      </section>
      <section class="card-container">
      </section>
    </main>
  </div>


</body>
</html>
